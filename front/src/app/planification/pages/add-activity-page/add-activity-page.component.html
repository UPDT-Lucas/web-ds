<div class="flex-container">
    <shared-header></shared-header>
    <div class="container">
        <div class="info-container">
            <h2 class="header">
                Agregar Actividad
            </h2>
            <div class="row">
                <div class="input">
                    <h5>
                        Tipo
                    </h5>
                    <shared-input placeholder="Orientadora">
                    </shared-input>
                </div>
                <div class="input">
                    <h5>
                        Nombre
                    </h5>
                    <shared-input placeholder="Nombre Actividad">
                    </shared-input>
                </div>
            </div>
            <div class="row">
                <div class="input">
                    <h5>Responsable</h5>
                    <shared-input
                        placeholder="Seleccionar Profesor">
                    </shared-input>
                </div>
                <div class="input">
                    <h5>Fecha</h5>
                    <shared-input
                        placeholder="Seleccionar fecha">
                    </shared-input>
                </div>
            </div>
            <div class="row">
                <div class="input">
                    <h5>Días para anuncio</h5>
                    <shared-input
                        placeholder="0">
                    </shared-input>
                </div>
                <div class="input">
                    <h5>Días para recordatorio</h5>
                    <shared-input
                        placeholder="0">
                    </shared-input>
                </div>
            </div>
            <div class="row">
                <div class="input">
                    <h5>Foto Actual</h5>
                    <img [src]="filename" alt="">
                </div>
            </div>
            <div class="row">
                <div class="input">
                    <h5>Foto</h5>
                    <div class="file-input-container">
                        <shared-file-input
                            (fileSelected)="getFile($event)"
                            [acceptedExtensions]="['.jpg', '.png', '.jpeg']"
                            placeholder="Subir foto">
                        </shared-file-input>
                    </div>
                </div>
                <div class="input">
                    <h5>Afiche</h5>
                    <div class="file-input-container">
                        <shared-file-input
                            (fileSelected)="getFile($event)"
                            [acceptedExtensions]="['.jpg', '.png', '.jpeg', '.pdf']"
                            placeholder="Subir afiche">
                        </shared-file-input>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input">
                    <h5>Remota</h5>
                    <shared-checkbox-input
                        [(isChecked)]="isPresential">
                    </shared-checkbox-input>
                </div>
                @if(!isPresential){
                    <div class="input">
                        <h5>Enlace</h5>
                        <shared-input
                            placeholder="linkreunion.com">
                        </shared-input>
                    </div>
                }
            </div>
        </div>
        <div class="options">
            <shared-button
                text="Agregar actividad"
                (click)="getData()">
            </shared-button>
        </div>
</div>
