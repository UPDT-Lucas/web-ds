<div class="flex-container">
    <shared-header></shared-header>

    <div class="container">
        <div class="info-container">
            <div class="name-info">
                <h2>Nombre Completo</h2>
                <div class="row">
                    <div class="input">
                        <h5>
                            Primer Nombre
                        </h5>
                        <shared-input
                        placeholder="Primer Nombre"
                            [(entry)]="firstNameOnInput"
                            [value]="actualFirstName">
                        </shared-input>
                    </div>
                    <div class="input">
                        <h5>
                            Segundo Nombre
                        </h5>
                        <shared-input 
                        placeholder="Segundo Nombre"
                        [(entry)]="secondNameOnInput"
                        [value]="actualSecondName">
                        </shared-input>
                    </div>
                    <div class="input">
                        <h5>
                            Primer Apellido
                        </h5>
                        <shared-input
                        placeholder="Primer Apellido"
                        [(entry)]="firstSurnameOnInput"
                        [value]="actualFirstSurname">
                        </shared-input>
                    </div>
                    <div class="input">
                        <h5>
                            Segundo Apellido
                        </h5>
                        <shared-input 
                        placeholder="Segundo Apellido"
                        [(entry)]="secondSurnameOnInput"
                        [value]="actualSecondSurname">
                        </shared-input>
                    </div>
                    <div class="input">
                        <h5>
                            Carné
                        </h5>
                        <shared-input
                            placeholder="Número de Carné"
                            [(entry)]="carnetOnInput" 
                            [value]="actualCarnet">
                        </shared-input>
                    </div>
                    <div class="input">
                        <h5>
                            Campus 
                        </h5>
                        <select id="campus"
                        (change)="onCampusChange($event)"
                        class="custom-select">

                        @if (actualCampus == "663057863ee524ad51bd5b0f") {
                            <option value="663057863ee524ad51bd5b0f" selected>San José</option>
                        }@else {
                            <option value="663057863ee524ad51bd5b0f">San José</option>
                        }

                        @if (actualCampus == "663057633ee524ad51bd5b05") {
                            <option value="663057633ee524ad51bd5b05" selected>Cartago</option>
                        }@else {
                            <option value="663057633ee524ad51bd5b05">Cartago</option>
                        }

                        @if (actualCampus == "6630576f3ee524ad51bd5b09"){
                            <option value="6630576f3ee524ad51bd5b09" selected>Alajuela</option>
                        }@else {
                            <option value="6630576f3ee524ad51bd5b09">Alajuela</option>
                        }

                        @if (actualCampus == "6630578f3ee524ad51bd5b12") {
                            <option value="6630578f3ee524ad51bd5b12" selected>Limón</option>
                        }@else {
                            <option value="6630578f3ee524ad51bd5b12">Limón</option>
                        }

                        @if (actualCampus == "663057763ee524ad51bd5b0c") {
                            <option value="663057763ee524ad51bd5b0c" selected>San Carlos</option>
                        }@else {
                            <option value="663057763ee524ad51bd5b0c">San Carlos</option>
                        }
                        </select>
                    </div>
                </div>
            </div>
            <div class="contact-info">
                <h2>Información de Contacto</h2>
                <div class="row">
                    <div class="input">
                        <h5>
                            Correo
                        </h5>
                        <shared-input
                            placeholder="Correo"
                            [(entry)]="emailOnInput" 
                            [value]="actualEmail">
                        </shared-input>
                    </div>
                    <div class="input">
                        <h5>
                            Teléfono Celular
                        </h5>
                        <shared-input
                            placeholder="Teléfono Celular"
                            [(entry)]="cellPhoneOnInput" 
                            [value]="actualCellPhone">
                        </shared-input>
                    </div>
                </div>
            </div>
            <div class="options">
                <shared-button
                    text="Editar estudiante"
                    (click)="editStudent()">
                </shared-button>
            </div>
        </div>
    </div>
</div>
