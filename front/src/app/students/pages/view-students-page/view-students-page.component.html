<div class="flex-container">
    <shared-header></shared-header>
    <div class="container">
        <div class="content-fixer">
            <div class="top-table">
                <h2>Lista de estudiantes</h2>
                <shared-button text="Filtros" [bordered]="true">
                </shared-button>
            </div>
            <app-table
            [headers]="headers"
            [data]="data">
            </app-table>
            <div class="pagination clickable">
                <i class="material-icons">arrow_back_ios</i>
                <i class="material-icons">arrow_forward_ios</i>
            </div>
            <div class="bottom-table">
                <shared-button 
                    text="Descargar estudiantes" 
                    link="''">
                </shared-button>
                <shared-button 
                    text="Agregar estudiante" 
                    link="/addStudent">
                </shared-button>
            </div>
        </div>
    </div>


</div>
