@if(isPassword){
    <input
    type="password" 
    [placeholder]="placeholder"
    [ngModel]="entry"
    (ngModelChange)="onInputChange($event)" 
    [value]="value"
    class="custom-input">
}@else{
    @if(isDisabled){
        <input
        type="text" 
        [placeholder]="placeholder"
        [ngModel]="entry"
        (ngModelChange)="onInputChange($event)" 
        [value]="value"
        class="custom-input"
        disabled="">
    }@else {
        <input
        type="text" 
        [placeholder]="placeholder"
        [ngModel]="entry"
        (ngModelChange)="onInputChange($event)" 
        [value]="value"
        class="custom-input">
    }

}
