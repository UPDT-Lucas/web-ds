@if(preview == ""){
    <img [src]="placeholderPreviewImage">
}@else {
    <img [src]="preview">
}
<input 
    type="file" 
    id="file" 
    class="file-input" 
    [accept]="acceptedExtensions.toString()"
    (change)="onFileChange($event)"/>
<label 
    for="file" 
    class="custom-file-label">{{placeholder}}
</label>
<span 
    class="selected-file">Ning√∫n archivo seleccionado
</span>
