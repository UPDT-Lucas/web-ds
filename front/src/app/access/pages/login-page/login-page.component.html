<div class="container">
  <div class="left-side">
    <img src="assets/images/TEC-SJ.jpg" alt="">
  </div>
  <div class="right-side">
    <h1>
      Iniciar Sesión
    </h1>
    
    <ng-container *ngIf="errorMessage" class="error-message">{{ errorMessage }}</ng-container>


    <div class="inputs-container">
      <div class="each-input">
        <h2>
          Correo
        </h2>
        <shared-input placeholder="Correo" [(entry)]="email">
        </shared-input>
      </div>
      <div class="each-input">
        <h2>Contraseña</h2>
        <shared-input placeholder="Contraseña" [(entry)]="password" [isPassword]="true">
        </shared-input>
      </div>
    </div>
    <div class="change-password-container">
      <h2 [routerLink]="'/changePassword/addMail'" class="clickable">
        Cambiar contraseña
      </h2>
      <shared-button text="Iniciar sesión" (click)="getInputs()">
      </shared-button>
      <!-- <button (click)="getFiles()">
        aaaaaaaaaaaaaaaaaaaaa
      </button> -->
      <!-- <button text="hollaaaa"(click)='addProfessor()'>holaa</button> -->
    </div>

  </div>
</div>
